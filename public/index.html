<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="crossorigin=""></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src ="./script/script.js"></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
  
    <main class="container-page" alt="container-page">
    
      <header class="header" alt="header">
        <h1>IP Address Tracker</h1>
          <div class="nav" alt="nav">
            <input id="search-bar" type="text" placeholder="Search for any IP address or domain" alt="Search">
            <button id="search-button" type="submit">></button>
          </div>
      </header>
    
      <section class="description-bar" alt="description-bar">
        <div class="decrip-container">
          <div id="ip" class="container-item">
            <p>IP Address</p>
          </div>
          <div id="local" class="container-item">
            <p>Location</p>
          </div>
          <div id="time" class="container-item">
            <p>Timezone</p>
          </div>
          <div id="isp" class="container-item">
            <p>ISP</p>
          </div>
        </div >
      </section>

      <section id="map" alt="map-section">
      
      </section>
    
    </main>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
